<div class="content">
    <div class="header">
        <h1>Lista de usuarios</h1>
        <button mat-raised-button color="primary" class=".btn" (click)="onCreate()">
            Agregar usuario
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <mat-form-field appearance="fill">
        <mat-label>Busqueda</mat-label>
        <input matInput [(ngModel)]="filteredString">
      </mat-form-field>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="users | filter:filteredString" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>Apellido paterno</th>
            <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Apellido materno</th>
            <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Direccion</th>
            <td mat-cell *matCellDef="let user"> {{user.address}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button  (click)="onUpdate(user)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button (click)="onDelete(user.id)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'firstname', 'lastname', 'address', 'phone', 'editar' ,'eliminar']"></tr>
        <tr mat-row *matRowDef="let fila; columns: ['name', 'firstname', 'lastname', 'address', 'phone','editar', 'eliminar'];"></tr>
    </table>
</div>

<div *ngIf="!( ll$ | async )"  class="loading">
    <mat-spinner></mat-spinner>
</div>
